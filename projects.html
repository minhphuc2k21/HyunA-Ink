      <div class="mt-4 text-black" id="contact">
      <h1 class="text-uppercase display-3 text-center mb-4">Contact Us</h1>
      </div>

      <!-- Contact Start -->
      <div class="container-xxl py-5">
          <div class="container">
              <div class="row g-0">
                  <div class="col-lg-8 wow fadeIn" data-wow-delay="0.1s">
                      <div class="bg-danger p-5">
                          <p class="d-inline-block bg-light text-black py-1 px-4">Contact Us</p>
                          <h1 class="text-uppercase text-white mb-4">Have Any Query? Please Contact Us!</h1>
                          <form>
                              <div class="row g-3">
                                  <div class="col-md-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control bg-transparent text-white" id="name" placeholder="Your Name">
                                          <label for="name">Your Name</label>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-floating">
                                          <input type="email" class="form-control bg-transparent" id="email" placeholder="Your Email">
                                          <label for="email">Your Email</label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-floating">
                                          <input type="text" class="form-control bg-transparent" id="subject" placeholder="Subject">
                                          <label for="subject">Subject</label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-floating">
                                          <textarea class="form-control bg-transparent" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                          <label for="message">Message</label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
